<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO Manager</title>
  <link rel="stylesheet" href="./todo.css">
</head>

<body>
  <div class="main">
    <div class="add">
      <input type="text" placeholder="Enter Task Title" id="todo" required />
      <input type="date" name="" id="dueDate" required />
      <input type="submit" value="ADD" id="btn" onclick="submit()" />
    </div>
    <div class="list" style="margin: 40px 0">
      <span>OverDue <span class="count-OD" id="count">0</span></span>
      <ol class="OverDue" type="1"></ol>
      <hr>
      <span>DueToday <span class="count-DT" id="count">0</span></span>
      <ol class="DueToday" type="1"></ol>
      <hr>
      <span>DueLater<span class="count-DL" id="count">0</span></span>
      <ol class="DueLater" type="1"></ol>
      <hr>
      <span>Completed<span class="count-COMP" id="count">0</span></span>
      <ol class="Completed" type="1"></ol>
      <hr>
    </div>
  </div>
  <script src="./todo.js">

  </script>
</body>

</html>
